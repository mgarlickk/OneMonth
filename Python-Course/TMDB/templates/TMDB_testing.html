<!DOCTYPE html>
<html>
    <head>
        <title>Matt IMDb</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <form action="#" method="post" class="search_form">
                <p><input required class="search_bar" type="text" name="nm" placeholder="Search By Title..."></p>
                <p><input class="search_btn" type="submit" name="submit" value="Search"></p>
                <p>Last Search - "{{ last_search }}"</p>
            </form>
            
                {% for result in movies %}
                <div class="box">
                    {% if result['poster_path'] != None %}
                        <img class="poster" src="{{ poster_base }}{{ result['poster_path'] }}">
                    {% else %}
                        <img class="poster" src="/static/placeholder_image_med.png">
                    {% endif %}
                    <div class="info">
                        <div class="movie_info">{{result['title']}} | {{result['vote_average']}}</div>
                        <button class="overview_btn" id="show_overview" onclick="showOverview()">Overview</button>
                        <div style="display: none" id="overview" class="overview">{{result['overview']}}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <script>
            count_movie_overview = document.getElementsByClassName('overview');
            console.log(count_movie_overview.length);
            for (movie in count_movie_overview){
                function showOverview(){
                    var movie_overview = document.querySelector('.overview');
                    if (movie_overview.style.display === 'none'){
                        movie_overview.style.display = 'block';
                    } else {
                        movie_overview.style.display = 'none';
                    }
                }
            }
            // count_movie_overview.forEach(showOverview)
        </script>
    </body>
</html>
