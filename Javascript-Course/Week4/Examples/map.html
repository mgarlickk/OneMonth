    //MAP - loops through data, creates a new array
        
        var numbers = [1,4,9];
        var doubles = numbers.map(function(num){
            return num * 2;
        });
        //console.log(doubles);
        
        //people example
        var people = [{name:"Matt", location:"NYC"}, {name:"Chris", location:"Paris"}];
        
        var names = people.map(function(person){
            return person.name;
        });
        console.log(names);
        

    </script>
